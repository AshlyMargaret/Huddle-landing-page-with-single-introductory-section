<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  

  <div class="wrapper">
 
    <!-- header -->

  <header>
    <img src="/images/logo.svg" alt="logo">
  </header>

  <!-- main -->

  <main>

    <section class="left">
      <img src="/images/illustration-mockups.svg" alt="illustration-mockups">
    </section>

    <section class="right">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button>Register</button>
    </section>

  </main>

  <!-- footer -->

  <footer>

    <li><a href="#"><img src="/images/icon-facebook.svg" alt="icon-facebook"></a></li>
    <li><a href="#"><img src="/images/icon-twitter.svg" alt="icon-twitter"></a></li>
    <li><a href="#"><img src="/images/icon-instagram.svg" alt="icon-instagram"></a></li>

  </footer>

</div>
  
</body>
</html>
